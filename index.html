<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键っ子 | Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.staticfile.org/docsify/4.12.1/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- edit-on-github plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: '键っ子',
    loadNavbar: true,
    mergeNavbar: true,
    onlyCover: false,
    coverpage: false,
    maxLevel: 4,
    subMaxLevel: 4,
    loadSidebar: true,
    autoHeader: true,
    auto2top: false,
    ext: '.md',
    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '',
      noData: '没有记录！'
    },
    pagination: {
      previousText: '上一章节',
      nextText: '下一章节',
      crossChapter: true,
      crossChapterText: true,
    },
    themeable: {
      readyTransition: true, // default
      responsiveTables: true  // default
    },
    // 代码复制配置
    copyCode: {
      buttonText: 'copy',
      successText: 'success'
    },
    count: {
      countable: true,
      position: 'top',
      margin: '10px',
      float: 'right',
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese',
      localization: {
        words: "",
        minute: ""
      },
      isExpected: false
    },
    repo: 'https://github.com/zhangjiwei1221/zhangjiwei1221.github.io',
    plugins: [
      EditOnGithubPlugin.create(
        'https://github.com/zhangjiwei1221/zhangjiwei1221.github.io/tree/master/',
        null,
        function() {
          return '📝Edit on GitHub'
        }
      )
    ]
  }
</script>
<!-- Docsify v4 -->
<script src="https://cdn.staticfile.org/docsify/4.12.1/docsify.min.js"></script>
<script src="https://cdn.staticfile.org/docsify/4.12.1/plugins/zoom-image.min.js"></script>
<script src="https://cdn.staticfile.org/docsify/4.12.1/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!-- code copy plugin -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- java highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-java.min.js"></script>
<!-- sql highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-sql.min.js"></script>
<!-- bash highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-bash.min.js"></script>
<!-- json highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-json.min.js"></script>
<!-- yaml highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-yaml.min.js"></script>
<!-- properties highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-properties.min.js"></script>
<!-- groovy highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-groovy.min.js"></script>
<!-- docker highlight plugin -->
<script src="https://cdn.staticfile.org/prism/1.25.0/components/prism-docker.min.js"></script>
<!-- emoji plugin -->
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!-- gitalk comment plugin -->
<script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script src="static/js/md5.js"></script>
<script>
    const gitalk = new Gitalk({
        clientID: '7bd02bf41aeb5e5382d9',
        clientSecret: 'c02a3f09662ab8e29ce9a751694cd8df6a61e152',
        repo: 'zhangjiwei1221.github.io',
        owner: 'zhangjiwei1221',
        admin: ['zhangjiwei1221'],
        id: md5(location.href),
        // facebook-like distraction free mode
        distractionFreeMode: false
    })

    // 监听 url 中 hash的变化，解决重复使用一个 gitalk 评论 issues 的问题 bug
    window.onhashchange = function (event) {
        if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
            location.reload()
        }
    }
</script>
</body>
</html>
